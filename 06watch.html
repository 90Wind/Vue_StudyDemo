<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		计算属性
	-->
	<div id="demo">{{ fullName }}</div>

	<script src='https://vuejs.org/js/vue.js'></script>
	<script>


		var app = new Vue({
		  el: '#demo',
		  data: {
		    firstName: 'Foo',
		    lastName: 'Bar',
		    fullName: 'Foo Bar'
		  },
		  //它用于观察 Vue 实例上的数据变动。当一些数据需要根据其它数据变化时， $watch 很诱人 —— 特别是如果你来自 AngularJS 
		  watch: {
		  	//app.firstName = 'Wind';
		    firstName: function (val) {
		      this.fullName = val + ' ' + this.lastName
		    },
		    //app.lastName = 'Wind';
		    lastName: function (val) {
		      this.fullName = this.firstName + ' ' + val
		    }
		  }
		})

		//app.$watch;

		//上面代码是命令式的和重复的。跟计算属性对比：下面的不是更好么?
		var vm = new Vue({
		  el: '#demo',
		  data: {
		    firstName: 'Foo',
		    lastName: 'Bar'
		  },
		  computed: {
		    fullName: function () {
		      return this.firstName + ' ' + this.lastName
		    }
		  }
		})







	</script>
</body>
</html>
