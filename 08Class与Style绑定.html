<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
	数据绑定一个常见需求是操作元素的 class 列表和它的内联样式。因为它们都是属性 ，我们可以用v-bind 处理它们：只需要计算出表达式最终的字符串。不过，字符串拼接麻烦又易错。因此，在 v-bind 用于 class 和 style 时， Vue.js 专门增强了它。表达式的结果类型除了字符串之外，还可以是对象或数组。
	-->
	<style>
	.active{
		color:red;
	}
	.blue{
		color:blue;
	}
	.text-danger{
		font-size:50px;
	}
	.styleClassA{
		color:red;
	}
	.styleClassB{
		font-size:50px;
	}
	.styleClassC{
		background-color: #ccc;
	}
	</style>
	<div id="app">
  		<div v-bind:class="{ active: isActive }">red</div>
  		<div v-bind:class="className">red</div>
  		<div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">static</div>
  		<div v-bind:style="styleObject">styleObject</div>

	<div class="static" v-bind:class="[classA,classB]">static</div>
	<div class="static" v-bind:class="[classA,isB ? classB:'' ]">static</div>
	<div class="static" v-bind:class="[classA,{styleClassB:isB,styleClassC:isC} ]">classB:isB ,classC:isC</div>
	</div>
	<script src='https://vuejs.org/js/vue.js'></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: { 
				isActive: true,
				className:'blue',
				hasError:false,
				styleObject:{
					color:'red',
					'font-size':'150px'
				},
				classA:'styleClassA',
				classB:'styleClassB',
				isB:true,
				isC:true
				// 60  28 900M 1.9分钟 220分钟;
			}
		})
	</script>
</body>
</html>
