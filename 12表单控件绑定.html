<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		你可以用 v-model 指令在表单控件元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 v-model 本质上不过是语法糖，它负责监听用户的输入事件以更新数据，并特别处理一些极端的例子。
		v-model 并不关心表单控件初始化所生成的值。因为它会选择 Vue 实例数据来作为具体的值。
	-->
	<div id="app">
  		<span>Message is: {{ message}}</span>
  		<br />
  		<input type="text" v-model="message" placeholder="edit me" />
  		<br />
  		<span>Multiline message is:</span>
		<p style="white-space: pre">{{ message }}</p>
		<br>
		<textarea v-model="message" placeholder="add multiple lines"></textarea>
		<br />
		复选框<br />
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{ checked }}</label>
		<br />
		多个勾选框，绑定到同一个数组：<br />
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>
		<br />
		<input type="radio" id="one" value="One" v-model="picked">
		<label for="one">One</label>
		<input type="radio" id="two" value="Two" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>Picked: {{ picked }}</span><br />
		多选列表（绑定到一个数组）：<br />
		<select v-model="selected" multiple>
		  <option>A</option>
		  <option>B</option>
		  <option>C</option>
		</select>
		<br>
		<span>Selected: {{ selected }}</span><br />
		动态选项，用 v-for 渲染：<br />
		<select v-model="selectedAsFor">
		  <option v-for="option in options" v-bind:value="option.value">
		    {{ option.text }}
		  </option>
		</select>
		<span>selectedAsFor: {{ selectedAsFor }}</span><br />
		绑定-value<br />
		<!-- 当选中时，`picked` 为字符串 "a" -->
		<input type="radio" v-model="pickedRadio" value="a">
		<!-- `toggle` 为 true 或 false -->
		<input type="checkbox" v-model="toggleCheckBox">
		<!-- 当选中时，`selected` 为字符串 "abc" -->
		<select v-model="selectedSelect">
		  <option value="abc">ABC</option>
		  <option value="efg">EFG</option>
		</select>
		{{$data | json}}
	</div>
	<script src='https://vuejs.org/js/vue.js'></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue',
				checked:true,
				checkedNames: [],
				picked:'One',
				selected:[],
				selectedAsFor: 'A',
				options: [
			      { text: 'One', value: 'A' },
			      { text: 'Two', value: 'B' },
			      { text: 'Three', value: 'C' }
    			],
    			pickedRadio:'',
    			toggleCheckBox:'',
    			selectedSelect:''
			}
		})
	</script>
</body>
</html>
