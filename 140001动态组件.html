<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态组件</title>
</head>
<body>
	<!--
		动态组件
	-->
	<div id="app">
  		<input type="button" value="aaa组件" v-on:click='is_component="componentA"'>
  		<input type="button" value="bbb组件" v-on:click='is_component="componentB"'>
  		<component :is='is_component'></component>
	</div>

	<script src='https://vuejs.org/js/vue.js'></script>
	<script>
		Vue.component('componentA',{
			template:'<h1>componentA</h1>',
		});

		Vue.component('componentB',{
			template:'<h1>componentB</h1>',
		});
		var app = new Vue({
			el:'#app',
			data:{
				'is_component':'componentA'
			},
		})
	</script>
</body>
</html>
