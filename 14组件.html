<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<!--
		组件（Component）是 Vue.js 最强大的功能之一。组件可以扩展 HTML 元素，封装可重用的代码。在较高层面上，组件是自定义元素， Vue.js 的编译器为它添加特殊功能。在有些情况下，组件也可以是原生 HTML 元素的形式，以 is 特性扩展。
	-->
	<div id="example">
  		<my-component></my-component>

  		<!--is的特性-->
  		<div is='my-component'></div>

		
  		<div id="example-2">
		  <simple-counter></simple-counter>
		  <simple-counter></simple-counter>
		  <simple-counter></simple-counter>
		</div>
	</div>

	<script src='https://vuejs.org/js/vue.js'></script>
	<script>
		//用 Vue.extend() 创建一个组件构造器：
		//Vue.extend 就要使用data ,template,会将data传递给extend;
		//同理，el 选项用在 Vue.extend() 中时也须是一个函数。
		var MyComponent = Vue.extend({
		  // el:function(){
		  // 	return '#app1'
		  // }
		  template: '<div v-on:click="change()">A custom component!{{a}}</div>',
		  data:function(){
		  	return{ a:' Hello Vuejs !!'}
		  },
		  methods:{
		  	change:function(){
		  		alert(1);
		  	}
		  }
		})

/*
		//var data = { counter: 0 }
		Vue.component('simple-counter', {
		  template: '<button v-on:click="counter += 1">{{ counter }}</button>',
		  // data 是一个函数，因此 Vue 不会警告，
		  // 但是我们为每一个组件返回了同一个对象引用
		  data: function () {
			  return {
			    counter: 0
			  }
			}
		})
*/		
		// 注册,快捷语法,全局注册
		// Vue.component('my-component', MyComponent);
	
		// replace: false 移除
		// 现在组件总是会替换掉他们被绑定的元素。为了模仿replace: false的行为，可以用一个和将要替换元素类似的元素将根组件包裹起来;
		
		// 创建根实例
		new Vue({
			el: '#example',
			//局部注册
			components:{
			    'my-component':MyComponent
			}
		})
	</script>
</body>
</html>
