<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
   <script src='https://vuejs.org/js/vue.js'></script>
</head>

<body>
	<!--
		Object.defineProperty() 方法会直接在一个对象上定义一个新属性,或者修改一个已经存在的属性, 并返回这个对象。

		把一个普通 Javascript 对象传给 Vue 实例的 data 选项，Vue 将遍历此对象所有的属性，并使用 Object.defineProperty 把这些属性全部转为 getter/setter。Object.defineProperty 是仅 ES5 支持，且无法 shim 的特性，这也就是为什么 Vue 不支持 IE8 以及更低版本浏览器的原因。

	-->

    <script>
    var o = {}; // 创建一个新对象
    //configurable
    //当且仅当该属性的 configurable 为 true 时，该属性才能够被改变，也能够被删除。默认为 false。
    //enumerable
    //当且仅当该属性的 enumerable 为 true 时，该属性才能够出现在对象的枚举属性中。默认为 false。
    //value
    //该属性对应的值。可以是任何有效的 JavaScript 值（数值，对象，函数等）。默认为 undefined。
    //writable
    //当且仅当仅当该属性的writable为 true 时，该属性才能被赋值运算符改变。默认为 false。
    console.log('01 o:' + JSON.stringify(o));
    // Example of an object property added with defineProperty with a data property descriptor
    Object.defineProperty(o, "a", {
        value: 37,
        writable: true,
        enumerable: true,
        configurable: true
    });
    // 对象o拥有了属性a，值为37
    console.log('02 o:' + JSON.stringify(o));
    // Example of an object property added with defineProperty with an accessor property descriptor
    var bValue;
    Object.defineProperty(o, "b", {
        get: function() {
            return bValue;
        },
        set: function(newValue) {
            bValue = newValue;
        },
        enumerable: true,
        configurable: true
    });
    o.b = 38;
    console.log('03 o:' + JSON.stringify(o));
    // 对象o拥有了属性b，值为38
    // The value of o.b is now always identical to bValue, unless o.b is redefined
    </script>
</body>

</html>
