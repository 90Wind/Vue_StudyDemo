<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
</head>
<body>

	<div id='app'>
		<h1>{{message}} </h1>
		<input type='text' v-model="message" />
	</div>
	
	<script type="text/javascript" src='js/vue-2.1.6.js'></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue'
			}	
		});
	</script>
</body>
</html>
