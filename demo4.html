<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定</title>
	<style>
		.active{color:red;}
		.class2{font-size:20px;}
	</style>
</head>
<body>

	<div id='app'>
		<h1 v-bind:title='title'>{{message}} </h1>
		<h1 :title='title'>{{message}} </h1>
		<!--v-bind:title简写方式为:title-->

		<h1 v-bind:class='{"active":IsActive}'>颜色变红</h1>
		<h1 v-bind:class='[class1,class2]'>颜色变红</h1>
		<h1 v-bind:style='{"color":"red"}'>颜色变红</h1>
		<input type='text' v-model="message"  />
	</div>
	
	<script type="text/javascript" src='js/vue-2.1.6.js'></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'属性绑定',
				title:'Hello Vue',
				IsActive:true,
				class1:'active',
				class2:'class2'
			}	
		});
	</script>
</body>
</html>
